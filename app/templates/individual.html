<script>
    function myFunction (a) {
var chartData = a;
var chart = AmCharts.makeChart("makechartdiv", {
    "type": "serial",
    "theme": "light",
    "marginRight": 80,
    "autoMarginOffset": 20,
    "marginTop": 7,
    "dataProvider": chartData,
    "valueAxes": [{
        "axisAlpha": 0.2,
        "dashLength": 1,
        "position": "left"
    }],
    "mouseWheelZoomEnabled": true,
    "graphs": [{
  
        "balloonText": "Actual [[value]]",
        "bullet": "round",
        "bulletBorderAlpha": 1,
        "bulletColor": "#FFFFFF",
        "hideBulletsCount": 50,
        "title": "Actual",
        "valueField": "ltp",
        "useLineColorForBulletBorder": true,
        "balloon":{
            "drop":true
        }
    },
{
        
        "balloonText": "Predicted [[value]]",
        "bullet": "round",
        "bulletBorderAlpha": 1,
        "bulletColor": "#FFFFFF",
        "hideBulletsCount": 50,
        "title": "Prediction",
        "valueField": "prediction",
        "useLineColorForBulletBorder": true,
        "balloon":{
            "drop":true
        }
    }




    ],
    "chartScrollbar": {
        "autoGridCount": true,
      
        "scrollbarHeight": 40
    },
    "chartCursor": {
       
    },
    "categoryField": "date",
    "categoryAxis": {
        "parseDates": true,
        "axisColor": "#DADADA",
        "dashLength": 1,
        "minorGridEnabled": true
    },
    "export": {
        "enabled": true
    },


     legend: {
                   position: "bottom",
                   valueText: "[[value]]",
                   valueWidth: 100,
                   valueAlign: "left",
                   equalWidths: false,
                  // periodValueText: "total: [[value.sum]]"
               },
});


chart.addListener("rendered", zoomChart);
zoomChart();

// this method is called when chart is first inited as we listen for "rendered" event
function zoomChart() {
    // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
    chart.zoomToIndexes(chartData.length - 40, chartData.length - 1);
}

}
